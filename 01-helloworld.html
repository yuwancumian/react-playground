<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="build/weui.css">
    <script src="build/react-0.14.3.js"></script>
    <script src="build/react-dom-0.14.3.js"></script>
    <script src="build/browser.min.js"></script>
</head>
<body>
<div id = "container">
</div>

<div id="content">
</div>
<script type="text/babel">
    ReactDOM.render(
        <h1>Hello, world!</h1>,
        document.getElementById('container')
    );
    var ContentBox = React.createClass({
        getInitialState: function(){
            return {count: 0}
        },

        update: function(){
            this.setState({
                count: 12
            })

        },

        render: function(){
            return (
                <div>
                    <h2>天上有无数个 {this.props.name}</h2>
                     <h3>{this.state.count}</h3>
                </div>
            )
        }
    })
    var content = ReactDOM.render(
        <ContentBox name="月亮"/>,
        document.getElementById('content')
    )
</script>

</body>
</html>
